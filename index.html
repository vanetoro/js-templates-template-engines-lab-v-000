<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <script src="node_modules/lodash/lodash.min.js"></script>
      <script src="index.js"></script>
      <form id='post-form' onsubmit="createPost(); return false;">
        Title: <input type="text" id="postTitle"><br>
        Body: <input type="textarea" id="postBody"><br>
        Author: <input type="text" id="postAuthor"><br>
        <input type="submit">
      </form>

    <script id="page-template" type="text/x-lodash-template">
     <div id="sidebar"></div>
     <div id="post"></div>
   </script>

   <script id="post-template" type="text/x-lodash-template">
     <article>
       <header class="postTitle"><%- postTitle %></header>
       <div class="postBody"><%- postBody %></div>
       <footer class="postAuthor"><%- postAuthor %></footer>
      </article>
   </script>



   <script id="comment-template" type="text/x-lodash-template">

   <footer><%- commenter %></footer>
   </script>

   <script id="comments-template" type="text/x-lodash-template">
     <div id="comments">
     <p id='commentText'><%- commentText %></p>
     <footer id='commenterName'><%- commenterName %></footer>
     <div id="post">

     </div>

     <form onsubmit="postComment(); return false;">
       Comment: <input type="textarea" id="commentText"><br>
       Name: <input type="text" id="commenterName"><br>
       <input type="submit">
     </form>
     </div>
     </script>











    </main>

    Open this file and call `mocha.run()` in console to run tests
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <script type="text/javascript">
    </script>







  </body>
</html>
